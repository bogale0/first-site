<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="register.php" method="post" class="register-form">
	    <h2 class="form-title">Регистрация</h2>
	    <label for="name" class="form-label">Имя</label>
	    <input type="text" id="name" name="name" class="form-input" maxlength="20" required>
	    <label for="email" class="form-label">Email</label>
	    <input type="email" id="email" name="email" class="form-input" maxlength="48" required>
	    <label for="password" class="form-label">Пароль</label>
	    <input type="password" id="password" name="password" class="form-input" required>
	    <label for="confirm-password" class="form-label">Подтвердите пароль</label>
	    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
	    <button type="submit" class="submit-button">Зарегистрироваться</button>
	    <a href="index.html" class="login-link">Уже есть аккаунт? Войти</a>
	</form>
</body>
</html>
